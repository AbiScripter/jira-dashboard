<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jira</title>
    <link rel="stylesheet" href="/style.css" />
    <script
      src="https://kit.fontawesome.com/814d5d2686.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Jira DashBoard</h1>

    <div class="display">
      <div class="todo">
        <h2>Todo</h2>
        <div class="form-container">
          <button id="create-issue-btn" class="">
            <i class="fa-solid fa-plus"></i>
            <span> create issue</span>
          </button>

          <form class="form form-hide">
            <input type="text" name="input-issue" id="input-issue" required />
          </form>
        </div>

        <div class="dropzone issues-container">
          <h2>Issues</h2>
          <!-- adding issues here -->
        </div>
      </div>

      <div class="dropzone in-progress">
        <h2>In Progress</h2>
      </div>

      <div class="dropzone done">
        <h2>Done</h2>
      </div>
    </div>

    <script src="/script.js"></script>
  </body>
</html>
